    <!-- OKNO MODALNE-->

    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="close-btn" type="button" data-modal-close>
          <svg class="close-btn__icon">
            <use href="./images/close-icon.svg#icon-close"></use>
          </svg>
        </button>
        <div>
          <form class="form">
            <p class="form__tittle">Zostaw swoje dane w formularzu poniżej</p>
            <label class="form__item"
              >Imie
              <input
                class="form__input"
                type="text"
                name="username"
                id="user_name"
                required
              />

              <svg class="form__icon--person">
                <use href="./images/person.svg#icon-person"></use>
              </svg>
            </label>
            <label class="form__item"
              >Telefon
              <input
                class="form__input"
                type="tel"
                name="userphone"
                id="user_phone"
                required
              />
              <svg class="form__icon--tele">
                <use href="./images/telephone.svg#icon-telephone"></use>
              </svg>
            </label>
            <label class="form__item"
              >Email
              <input
                class="form__input"
                type="email"
                name="useremail"
                id="user_mail"
                required
              />
              <svg class="form__icon--mail">
                <use href="./images/mail.svg#icon-email"></use>
              </svg>
            </label>
            <label class="form__item"
              >Komentarz
              <textarea
                class="form__textarea"
                name="coment"
                placeholder="Wprowadź tekst"
                rows="5"
                required
              ></textarea>
            </label>
            <label class="form__policy">
              <input
                class="form__policy"
                type="checkbox"
                name="policy"
                value="policy"
                required
              />
              Oświadczam iż akceptuję <a href="#">Regulamin</a> i
              <a href="#">Politykę Prywatności</a>.
            </label>
            <button type="submit" class="button">Wyślij</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/modal.js"></script>
